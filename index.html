<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FishBite | AI for Better Decisions</title>
    <style>
        :root {
            --primary: #00d2ff;
            --bg: #0a0e14;
            --text: #e0e0e0;
            --accent: #3a4750;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            line-height: 1.6;
        }

        nav {
            padding: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1100px;
            margin: 0 auto;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--primary);
            text-decoration: none;
            letter-spacing: -1px;
        }

        .hero {
            height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 1rem;
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
            background: linear-gradient(to right, #fff, var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p.tagline {
            font-size: 1.25rem;
            max-width: 600px;
            color: #a0a0a0;
        }

        .cta-button {
            margin-top: 2rem;
            padding: 1rem 2.5rem;
            background-color: var(--primary);
            color: var(--bg);
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: transform 0.2s ease;
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 210, 255, 0.3);
        }

        footer {
            padding: 4rem 2rem;
            text-align: center;
            border-top: 1px solid var(--accent);
            font-size: 0.9rem;
        }

        footer a {
            color: var(--primary);
            text-decoration: none;
            margin: 0 10px;
        }

        .contact-info {
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>

    <nav>
        <a href="/" class="logo">FISHBITE</a>
        <div class="links">
            <a href="/privacy" style="color: var(--text); text-decoration: none;">Privacy</a>
        </div>
    </nav>

    <section class="hero">
        <h1>Decisions with Teeth.</h1>
        <p class="tagline">FishBite leverages advanced AI to cut through the noise. Don't just guessâ€”bite into the data that matters.</p>
        <a href="mailto:kraken@fishbite.xyz" class="cta-button">Contact the Kraken</a>
    </section>

    <footer>
        <div class="contact-info">
            <strong>Email:</strong> kraken@fishbite.xyz | 
            <strong>Web:</strong> www.fishbite.xyz
        </div>
        <p>&copy; 2026 FishBite Tech. All rights reserved.</p>
        <a href="/privacy">Privacy Policy</a>
    </footer>

</body>
</html>
